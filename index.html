<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Vegas Barber Shop Heidelberg | Premium Herrenfriseur</title>
    <meta name="description" content="Klassischer Premium-Barbershop in Heidelberg. Qualität, Ruhe und Präzision. Buchen Sie Ihren Termin bequem per WhatsApp.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Playfair Display (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: {
                400: '#60a5fa', // Lighter accent
                500: '#3b82f6', // Main accent (Buttons)
                600: '#2563eb', // Darker accent
                900: '#1e3a8a', // Deep blue
              },
              midnight: {
                950: '#020617', // Main background (Darker than black-blue)
                900: '#0f172a', // Card background
                800: '#1e293b', // Borders/Lighter BG
                700: '#334155', // Muted text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-midnight-950 text-gray-300 antialiased selection:bg-royal-600 selection:text-white">
    <div id="root"></div>
    <script>
      // Simple intersection observer for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        const revealElements = document.querySelectorAll('.reveal');
        revealElements.forEach(el => observer.observe(el));
        
        // Setup observer for dynamically added React elements via MutationObserver
        const appRoot = document.getElementById('root');
        const mutationObserver = new MutationObserver((mutations) => {
           const newElements = document.querySelectorAll('.reveal:not(.observed)');
           newElements.forEach(el => {
             observer.observe(el);
             el.classList.add('observed');
           });
        });
        mutationObserver.observe(appRoot, { childList: true, subtree: true });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
