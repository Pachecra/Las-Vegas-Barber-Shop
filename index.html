<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Vegas Barber Shop Heidelberg | Premium Herrenfriseur</title>
    <meta name="description" content="Klassischer Premium-Barbershop in Heidelberg. Qualität, Ruhe und Präzision. Buchen Sie Ihren Termin bequem per WhatsApp.">
    
    <!-- Tailwind CSS -->
    <!-- Tailwind CSS (Moved to build step) -->
    
    <!-- Google Fonts: Playfair Display (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    


</head>
  <body class="bg-midnight-950 text-gray-300 antialiased selection:bg-royal-600 selection:text-white">
    <div id="root"></div>
    <script>
      // Simple intersection observer for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        const revealElements = document.querySelectorAll('.reveal');
        revealElements.forEach(el => observer.observe(el));
        
        // Setup observer for dynamically added React elements via MutationObserver
        const appRoot = document.getElementById('root');
        const mutationObserver = new MutationObserver((mutations) => {
           const newElements = document.querySelectorAll('.reveal:not(.observed)');
           newElements.forEach(el => {
             observer.observe(el);
             el.classList.add('observed');
           });
        });
        mutationObserver.observe(appRoot, { childList: true, subtree: true });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
